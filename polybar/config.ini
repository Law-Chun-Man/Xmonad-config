[colors]
background = #000000
background-alt = #373B41
foreground = #FFFFFF
primary = #00FFFF
secondary = #8ABEB7
alert = #A54242
disabled = #777777

[bar/bar1]
width = 100%
height = 22pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.foreground}

font-0 = "JetBrainsMono:size=14;2"
font-1 = "FontAwesome:size=18;4"

modules-left = xworkspaces mode
modules-right = memory cpu wlan mic pulseaudio battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

[module/xworkspaces]
type = internal/xworkspaces

enable-scroll = false
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/mode]
type = custom/ipc
hook-0 = "your home directory"/.config/polybar/mode_current.sh
format-foreground = ${colors.primary}
double-click-left = "your home directory"/.config/polybar/mode_switcher.sh
initial = 1

[module/mic]
type = custom/ipc
hook-0 = "your home directory"/.config/polybar/mic.sh
format-foreground = ${colors.primary}
double-click-left = "your home directory"/.config/polybar/mic_mute.sh
initial = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume = %{F#00FFFF}<ramp-volume>%{F-} <label-volume>

label-volume = %percentage:2%%
label-muted = %{F#00FFFF}%{F-} muted
label-muted-foreground = ${colors.disabled}
ramp-volume-0 = 
ramp-volume-1 = 
click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#00FFFF}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  %{F#00FFFF}%{F-} %downspeed:8%
label-disconnected = %{F#00FFFF}%{F#707880} disconnected

[module/battery]
type = internal/battery
poll-interval = 60
format-charging = %{F#00FFFF}<animation-charging>%{F-} <label-charging>
format-discharging = %{F#00FFFF}<ramp-capacity>%{F-} <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-framerate = 1000

[module/date]
type = internal/date
interval = 1

date = %a %d %b
time = %H:%M:%S
label = %{F#00FFFF}%date%%{F-}  %time%

[settings]
screenchange-reload = true
pseudo-transparency = true

